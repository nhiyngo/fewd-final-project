<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie time!!!</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="dropdown">
          <input type="checkbox" id="toggle" />
          <label for="toggle">&#9776;</label>
          <ul id="menu" class="flex">
            <li><a href="#comedies" class="active">Comedies</a></li>
            <li><a href="#action">Actions</a></li>
            <li><a href="#drama">Documentaries</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="comedies">
        <div class="container">
          <img
            class="poster"
            src="images/comedy1.jpg"
            alt="Where'd You Go Bernadette"
            onclick="currentSlide(1)"
          />
          <img
            class="poster"
            src="images/comedy2.jpg"
            alt="Brittany Runs a Marathon"
            onclick="currentSlide(2)"
          />
          <img
            class="poster"
            src="images/comedy3.jpg"
            alt="Good Boys"
            onclick="currentSlide(3)"
          />
          <img
            class="poster"
            src="images/comedy4.jpg"
            alt="The Farewell"
            onclick="currentSlide(4)"
          />
        </div>
        <div class="gallery">
          <div class="details">
            <img src="images/comedy1details.jpg" alt="comedy1details" />
          </div>
          <div class="details">
            <img src="images/comedy2details.jpg" alt="comedy1details" />
          </div>
          <div class="details">
            <img src="images/comedy3details.jpg" alt="comedy1details" />
          </div>
          <div class="details">
            <img src="images/comedy4details.jpg" alt="comedy1details" />
          </div>
        </div>
      </section>
      <section id="actions"></section>
      <section id="documentaries"></section>
    </main>
    <footer>
      Copyright Contact-Us
    </footer>
  </body>
</html>
